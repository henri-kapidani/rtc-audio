<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
	<script src="script.js" defer></script>
</head>

<body class="bg-dark text-light">
	<div class="container">
		<div id="app" v-cloak>
			<div class="offer">
				<div class="my-3">
					<h2>Offer</h2>
					<input type="text" class="form-control" v-model="offer">
					<button class="btn btn-primary" @click="generateOffer" v-if="!offer">Generate</button>
				</div>
			</div>
			<div class="answer">
				<div class="my-3">
					<h2>Answer</h2>
					<input type="text" class="form-control" v-model="answer">
					<button class="btn btn-primary" v-if="hasGeneratedOffer" @click="insertAnswer">Connect</button>
					<button class="btn btn-primary" v-else-if="!connected" @click="generateAnswer">Generate</button>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
